document.addEventListener('DOMContentLoaded', function () {
  const tableBody = document.getElementById('mission-table-body');

  missionData.forEach(mission => {
    // Create main row
    const row = document.createElement('tr');

    row.innerHTML = `
      <td><strong>${mission.name}</strong></td>
      <td>${mission.type}</td>
      <td>${mission.rank}</td>
      <td>${mission.length}</td>
      <td>${mission.reward}</td>
    `;

    tableBody.appendChild(row);

    // Create full-width details row
    const detailsRow = document.createElement('tr');
    const detailsCell = document.createElement('td');
    detailsCell.colSpan = 5;

    const detail = document.createElement('details');
    const summary = document.createElement('summary');
    summary.textContent = `View Details`;
    detail.appendChild(summary);

    const detailContent = `
      <p><strong>Location:</strong> ${mission.location}</p>
      <p><strong>Objective:</strong> ${mission.objective}</p>
      ${mission.steps ? `<ol>${mission.steps.map(step => `<li>${step}</li>`).join('')}</ol>` : ''}
      ${mission.extra ? `<p><em>${mission.extra}</em></p>` : ''}
    `;

    detail.innerHTML += detailContent;
    detailsCell.appendChild(detail);
    detailsRow.appendChild(detailsCell);
    tableBody.appendChild(detailsRow);
  });
