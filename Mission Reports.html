<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Iron Meridian ‚Äì Mission Reports</title>

<style>
  :root{
    --bg-dark:#1c1c1c;
    --bg-card:#2a2a2a;
    --text:#f5f5f5;
    --accent:#ffc107;
    --accent-light:#ffd966;
    --radius:8px;
    --border-dark:#444;
  }

  /* ---------- base ---------- */
  *{box-sizing:border-box;margin:0;padding:0;}
  body{
    font-family:"Segoe UI",Tahoma,Verdana,sans-serif;
    background:var(--bg-dark);color:var(--text);
    padding:16px;
  }

  /* ========== NAVIGATION (shared) ========== */
  .site-header{
    display:flex;align-items:center;gap:.75rem;
    background:#1f1f1f;border-bottom:2px solid #444;
    margin:-16px -16px 1.5rem;
    padding:.75rem 1rem;position:relative;
  }
  .logo{font-weight:700;color:var(--accent);font-size:1.1rem;white-space:nowrap;}
  .nav-toggle{display:none;}
  .hamburger{font-size:1.4rem;color:#fff;cursor:pointer;margin-left:auto;user-select:none;display:block;}
  .site-nav{
    display:none;flex-direction:column;gap:.75rem;
    position:absolute;left:0;right:0;top:100%;
    background:#1f1f1f;border-top:2px solid #444;padding:1rem;
  }
  .site-nav a{color:#fff;text-decoration:none;font-weight:600;white-space:nowrap;}
  .site-nav a:hover{color:var(--accent);}
  .nav-toggle:checked + .hamburger + .site-nav{display:flex;}
  @media(min-width:620px){
    body{padding:24px;}
    .site-header{margin:-24px -24px 1.75rem;padding:1rem 1.25rem;}
    .hamburger{display:none;}
    .site-nav{
      display:flex !important;position:static;
      flex-direction:row;gap:1.25rem;margin-left:auto;
      background:transparent;border:none;padding:0;
    }
  }

  /* ---------- headings ---------- */
  h1{
    text-align:center;color:var(--accent);
    font-size:clamp(1.5rem,5vw,2.2rem);
    margin-bottom:.75em;
  }
  h2{
    color:var(--accent-light);
    font-size:clamp(1.1rem,4vw,1.4rem);
    margin-bottom:.35em;
  }
  p{line-height:1.6;margin-bottom:1em;}

  /* ---------- filters ---------- */
  .filter-bar{
    display:flex;flex-wrap:wrap;gap:.75rem;justify-content:center;
    margin:0 auto 1rem;max-width:980px;
  }
  .filter-bar input,.filter-bar select{
    background:var(--bg-card);color:var(--text);
    border:1px solid var(--border-dark);padding:.5rem .75rem;
    border-radius:var(--radius);min-width:160px;
  }
  .filter-bar input::placeholder{color:#bbb;}

  /* ---------- report cards ---------- */
  .reports{
    display:grid;grid-template-columns:1fr;gap:1.25rem;
  }
  .report{
    background:var(--bg-card);
    border-left:5px solid var(--accent);
    padding:1.25rem;border-radius:var(--radius);
    display:flex;flex-direction:column;gap:.35rem;
  }
  .report-meta{
    font-size:.9rem;color:#ddd;display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:.25rem;
  }
  .pill{
    background:#3a3a3a;border:1px solid #555;
    padding:.15rem .5rem;border-radius:9999px;font-size:.72rem;
  }
  .report-link{
    align-self:flex-start;padding:.55em 1.2em;
    background:#333;border:1px solid #444;
    color:#fff;font-weight:bold;text-decoration:none;
    border-radius:var(--radius);margin-top:auto;transition:background .2s;
  }
  .report-link:hover{background:#444;}

  @media(min-width:620px){
    .reports{grid-template-columns:repeat(auto-fill,minmax(300px,1fr));}
  }
</style>
</head>

<body>
<!-- ========== HEADER & NAV ========== -->
<header class="site-header">
  <div class="logo">Iron Meridian</div>

  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="hamburger">&#9776;</label>

  <nav class="site-nav">
    <a href="Mercenary Guild Overview.html">üè∞ Overview</a>
    <a href="Mission Board.html">üìú Mission Board</a>
    <a href="Mission Reports.html">üìù Reports</a>
    <a href="The Armoury.html">üõ°Ô∏è The Armoury</a>
    <a href="iron-meridian-downtime.html">‚è≥ Downtime</a>
    <a href="The Iron Reserve.html">üè∫ Reserve</a>
  </nav>
</header>

<h1>üõ°Ô∏è Iron Meridian Mission Reports üìú</h1>

<!-- filters -->
<div class="filter-bar" role="region" aria-label="Report filters">
  <input type="text" id="searchInput" placeholder="Search report titles‚Ä¶" aria-label="Search reports">
  <select id="squadFilter" aria-label="Filter by squad">
    <option value="">All Squads</option>
  </select>
</div>

<!-- reports grid -->
<div id="reports" class="reports" aria-live="polite"></div>

<script>
/* ---------- reports data (add new entries here) ---------- */
const reportData = [
  {
    name: "There's Goblins in My Turnips!",
    squad: "The Leg Ends",
    blurb: "A daring team tackles a goblin infestation‚Ä¶ and sets a few turnips (and goblins) on fire in the process. Includes surprise pies, thrown leshy, and a goblin king blinded mid-speech.",
    href: "mission-reports/Theres-Goblins-in-My-Turnips-Report.html"
  },
  {
    name: "The Affliction of the Redwater",
    squad: "The Leg Ends",
    blurb: "A corrupted river, suspicious stones, and a sorrowful siren. The team braved crimson slimes, musical mind-control, and an overenthusiastic scroll-reader to cleanse Redwater Lake.",
    href: "mission-reports/The-Affliction-of-the-Redwater-Report.html"
  },
  {
    name: "Emberdeep Catacombs",
    squad: "The Leg Ends",
    blurb: "A quake reveals a forgotten crypt beneath a dwarven tavern. Highlights: rat diplomacy gone wrong, constellation puzzles, and a soul-transfer ritual involving a bat familiar.",
    href: "mission-reports/Emberdeep-Catacombs-Report.html"
  },
  {
    name: "Shrine of the Hollow Watcher",
    squad: "The Leg Ends",
    blurb: "Where echoes don‚Äôt just linger‚Äîthey judge. A party walked the knife-edge between combat and conversion amid temporal drift, undead philosophy, and an offer of peace that felt like a cage.",
    href: "mission-reports/Shrine-of-the-Hollow-Watcher.html"
  },
  {
    name: "Sinkhole Below Sable Row",
    squad: "The Leg Ends",
    blurb: "What began as salvage became something stranger: acid-scarred cellars, sewer skirmishes, fallen Guilders, and an Akata nesting atop a void-touched greataxe that should not have been there.",
    href: "mission-reports/Sinkhole-Below-Sable-Row.html"
  },
  {
    name: "Echo Containment (Outpost Theta)",
    squad: "The Leg Ends",
    blurb: "Operation Iron Veil strike on an Ivory Labyrinth beacon. Mnemosyne Relay neutralized, prisoners freed, High Templar Hylas captured. Victory claimed‚Äîat the cost of Tink-Tonk the Cogsmith.",
    href: "mission-reports/Echo-Containment-Report.html"
  },
  {
    name: "The Argent Masquerade",
    squad: "The Leg Ends",
    blurb: "A Silver-rank infiltration at Ashminster Highcourt unmasks an Ivory Labyrinth agent and secures the Heart of the Highcourt amid poison plots and invisible templars.",
    href: "mission-reports/the-argent-masquerade-report.html"
  },
  {
    name: "The Saltstone Descent",
    squad: "The Ashen Blades",
    blurb: "Descent through salt-fogged catacombs to reach a dwarven archive. Puzzles solved, salt-ghouls scattered, rival squad parleyed, and the vault collapsed behind them‚Äîmaps and seals recovered.",
    href: "mission-reports/The-Ashen-Blades-Saltstone-Descent.html" /* update if your file uses a different name */
  }
];

/* ---------- populate squad filter ---------- */
const squadSel = document.getElementById('squadFilter');
[...new Set(reportData.map(r => r.squad))].sort((a,b)=>a.localeCompare(b)).forEach(s => {
  const o = document.createElement('option');
  o.value = s; o.textContent = s;
  squadSel.appendChild(o);
});

/* ---------- render ---------- */
['searchInput','squadFilter'].forEach(id => document.getElementById(id).addEventListener('input', render));
render();

function render(){
  const q = document.getElementById('searchInput').value.toLowerCase();
  const squad = document.getElementById('squadFilter').value;

  const filtered = reportData.filter(r =>
    r.name.toLowerCase().includes(q) &&
    (!squad || r.squad === squad)
  ).sort((a,b)=>a.name.localeCompare(b.name));

  const wrap = document.getElementById('reports');
  wrap.innerHTML = '';
  filtered.forEach(r => {
    const card = document.createElement('article');
    card.className = 'report';
    card.innerHTML = `
      <h2>${r.name}</h2>
      <div class="report-meta">
        <span class="pill">Squad: ${r.squad}</span>
      </div>
      <p>${r.blurb}</p>
      <a href="${r.href}" class="report-link">üìú Read Full Report</a>
    `;
    wrap.appendChild(card);
  });
}
</script>
</body>
</html>
