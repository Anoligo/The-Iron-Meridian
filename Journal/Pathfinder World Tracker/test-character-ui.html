<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character UI Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding: 20px; }
        .character-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Character Management Test</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Characters</h5>
                        <button id="addCharacterBtn" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i> Add Character
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="input-group p-2">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="characterSearch" class="form-control" placeholder="Search characters...">
                        </div>
                        <div id="characterList" class="list-group list-group-flush">
                            <!-- Character list will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div id="characterDetails" class="card">
                    <div class="card-body text-center text-muted" style="display: flex; align-items: center; justify-content: center; min-height: 300px;">
                        <div>
                            <i class="fas fa-user fa-4x mb-3"></i>
                            <p class="mb-0">Select a character to view or edit details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module">
        import { DataManager } from './scripts/main.js';
        import { CharacterService } from './scripts/modules/characters/services/character-service.js';
        import { CharacterUI } from './scripts/modules/characters/ui/character-ui.js';
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize data manager
            const dataManager = new DataManager();
            
            // Initialize character service and UI
            const characterService = new CharacterService(dataManager);
            const characterUI = new CharacterUI(characterService, dataManager);
            
            // Make them available globally for testing
            window.characterService = characterService;
            window.characterUI = characterUI;
            
            console.log('Character UI test initialized');
        });
    </script>
</body>
</html>
