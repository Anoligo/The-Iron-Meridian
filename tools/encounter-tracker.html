        "text": "<p><strong>Trigger</strong> The dragon is hit or critically hit by an attack made by a creature the dragon can see</p>\n<hr />\n<p><strong>Effect</strong> The dragon retracts the targeted body part or twists away to avoid the attack, gaining a +2 circumstance bonus to AC against the triggering attack.</p>"

        "name": "Conjure Disguise",
        "type": "passive",
        "text": "<p><strong>Frequency</strong> once per day</p>\n<hr />\n<p><strong>Effect</strong> The dragon conjures a perfect flesh-suit replica of a humanoid they've seen of their size or smaller and compresses themself into it, along with generating appropriate clothing for the humanoid. This process takes 1 minute to complete, during which the dragon is Off Guard. If the dragon stops or is interrupted in this process, the suit is destroyed. Once the process is complete, the dragon can remain in this disguise indefinitely.</p>\n<p>The transformation has the effects of Change Shape, except that the disguise is not actively magical in nature and doesn't register as magical to detect magic and similar effects. The dragon loses Retract Body while transformed.</p>\n<p>If the dragon is critically hit while wearing the disguise, the suit is destroyed and immediately explodes. This has the effects of Detonate Disguise, except that creatures use the outcome one degree of success better than they rolled on their save.</p>"

        "text": "<p><strong>Requirements</strong> The dragon is wearing their conjured disguise</p>\n<hr />\n<p><strong>Effect</strong> The dragon erupts from the disguise, destroying it. The explosive revelation deals @Damage[9d6[bludgeoning]] damage to creatures in a @Template[emanation|distance:5] with a @Check[reflex|dc:26|basic] save. A creature that fails its save is Dazzled for 1 round as it becomes covered in scraps from the disguise.</p>\n<p>Any creature sharing a space with the dragon after they erupt is pushed into the nearest empty space.</p>"

      {

      {
        "name": "Cuckoo's Lair",
        "type": "passive",
        "text": "<p>A cuckoo hag is intrinsically connected to a pocket dimension that serves as their home domain. The lair is an extradimensional space that is 40 feet wide, 40 feet deep, and 30 feet tall. It contains whatever mundane food, buildings, landscapes, and objects that the cuckoo hag desires, though anything removed from the cuckoo's lair dissolves into nothingness instantly.</p>\n<p>In order to enter or leave the plane, the cuckoo hag must create a door in the physical world as a single action, which has the concentrate and manipulate traits. The door is Invisible by default, though the cuckoo hag can choose a target creature that can perceive the door normally. The cuckoo hag can Dismiss this door from reality, but only if they (and no other creature) are inside of their lair and alone.</p>"
      },

        "name": "Soul Covenant",
        "type": "passive",

        "text": "<p>The cythnigot presents its awful appearance fully, and creatures in a @Template[emanation|distance:10] must attempt a @Check[will|dc:17] save. Once a creature attempts this save, it's temporarily immune to further Sickening Displays for 1 minute.</p>\n<hr />\n<p><strong>Critical Success</strong> The creature is unaffected.</p>\n<p><strong>Success</strong> The creature is Off Guard until its next turn.</p>\n<p><strong>Failure</strong> The creature is Sickened{Sickened 1} and is off-guard for as long as it's sickened.</p>\n<p><strong>Critical Failure</strong> As failure but Sickened{Sickened 2}.</p>"

      {
        "name": "Tangle Spores",
        "type": "passive",
        "text": "<p>A creature bitten by a cythnigot becomes afflicted by fast-growing spores that swiftly grow into twitching spikes and hideous pallid growths of hairlike fibers. These growths erupt from the bite wound and writhe and wrap around the creature's limbs. Plant creatures take a \u20132 circumstance penalty to save against tangle spores</p>\n<p><strong>Saving Throw</strong> @Check[fortitude|dc:17];</p>\n<hr />\n<p><strong>Maximum Duration</strong> 6 rounds</p>\n<p><strong>Stage 1</strong> Clumsy{Clumsy 1} (1 round)</p>\n<p><strong>Stage 2</strong> clumsy 1 and Off Guard (1 round)</p>\n<p><strong>Stage 3</strong> Clumsy{Clumsy 2}, off-guard, and if you attempt a manipulate action, you must succeed at a @Check[flat|dc:5] or it's lost; roll the check after spending the action, but before any effects are applied (1 round).</p>"

        "text": "<p>The dryad queen is tied to a forest or other woodland.</p>\n<hr />\n<p>A nymph queen is intrinsically tied to a specific region. As long as the queen is healthy, the environment is exceptionally resilient, allowing the nymph queen to automatically attempt to counteract any spell that would harm the environment (such as the Blight ritual), using her spell DC with a counteract rank equal to the highest-rank druid spell she can cast.</p>\n<p>When the nymph queen becomes physically or psychologically unhealthy, however, her warded region eventually becomes twisted or unhealthy as well. In that case, restoring the nymph queen swiftly heals the entire region.</p>"

      },
      {
        "name": "Change Shape",
        "type": "action",
        "text": "<p>Nymph queens can transform between their original form, which looks much like a typical nymph of their kind, and any Small or Medium humanoid form, typically choosing a more humanoid-looking version of their natural form.</p>\n<hr />\n<p>@Localize[PF2E.NPC.Abilities.Glossary.ChangeShape]</p>"
      },
      {

        "type": "action",
        "text": "<p>On a failed save, if the target was already affected by the dryad queen's beauty, the target can't use hostile actions against the dryad queen for 1 hour.</p>\n<hr />\n<p>The nymph queen focuses her beauty upon a target, who must attempt a save against her nymph's beauty aura (@Check[will|dc:30] save). If the creature fails and was already affected by the aura, it takes a greater effect described in the nymph queen's entry.</p>\n<p>A nymph queen can Focus Beauty on a given creature only once per turn.</p>"
      },
      {
        "name": "Inspiration",
        "type": "action",
        "text": "<p>The nymph queen inspires a single intelligent creature by giving that creature a token of her favor, typically a lock of her hair, though it can be some other significant object as well. As long as the creature carries her token and remains in good standing with her, the creature gains a +1 status bonus to all Crafting checks, Performance checks, and Will saves.</p>\n<p>If the nymph grants her token to a bard, and she's the bard's muse, the queen chooses one additional benefit granted by her token: a +1 status bonus to all Lore checks, a +2 status bonus to Performance checks when determining the effects of compositions, a +4 status bonus to untrained skill checks, or a +2 status bonus to Will saves against fey.</p>\n<p>Effect: Nymph Queen's Inspiration</p>"
      },

      {
        "name": "Tied to the Land",
        "type": "passive",
        "text": "<p>The queen is tied to a body of water or area with a great deal of water features.</p>\n<hr />\n<p>A nymph queen is intrinsically tied to a specific region. As long as the queen is healthy, the environment is exceptionally resilient, allowing the nymph queen to automatically attempt to counteract any spell that would harm the environment (such as the Blight ritual), using her spell DC with a counteract rank equal to the highest-rank druid spell she can cast.</p>\n<p>When the nymph queen becomes physically or psychologically unhealthy, however, her warded region eventually becomes twisted or unhealthy as well. In that case, restoring the nymph queen swiftly heals the entire region.</p>"

        "type": "passive",
        "text": "<p>30 feet.</p>\n<hr />\n<p>A creature that fails its save is Stunned{Stunned 1} and becomes stunned 1 each time it starts its turn within the aura for the next 24 hours, even if it can't see the naiad queen.</p>\n<hr />\n<p>Creatures that start their turn in the aura must succeed at a @Check[will|dc:23] save or suffer an effect described in the nymph queen's entry.</p>"
      },
      {
        "name": "Change Shape",
        "type": "action",
        "text": "<p>Nymph queens can transform between their original form, which looks much like a typical nymph of their kind, and any Small or Medium humanoid form, typically choosing a more humanoid-looking version of their natural form.</p>\n<hr />\n<p>@Localize[PF2E.NPC.Abilities.Glossary.ChangeShape]</p>"
      },
      {
        "name": "Focus Beauty",
        "type": "action",
        "text": "<p>If a target already affected by nymph's beauty fails its save, the image of the queen sears into the creature's mind, effectively blinding the creature until its vision is restored with sound body or a similar effect.</p>\n<p>The naiad queen can Dismiss the effect.</p>\n<hr />\n<p>The nymph queen focuses her beauty upon a target, who must attempt a save against her nymph's beauty aura (@Check[will|dc:23] save). If the creature fails and was already affected by the aura, it takes a greater effect described in the nymph queen's entry.</p>\n<p>A nymph queen can Focus Beauty on a given creature only once per turn.</p>"
      },
      {
        "name": "Inspiration",
        "type": "action",
        "text": "<p>The nymph queen inspires a single intelligent creature by giving that creature a token of her favor, typically a lock of her hair, though it can be some other significant object as well. As long as the creature carries her token and remains in good standing with her, the creature gains a +1 status bonus to all Crafting checks, Performance checks, and Will saves.</p>\n<p>If the nymph grants her token to a bard, and she's the bard's muse, the queen chooses one additional benefit granted by her token: a +1 status bonus to all Lore checks, a +2 status bonus to Performance checks when determining the effects of compositions, a +4 status bonus to untrained skill checks, or a +2 status bonus to Will saves against fey.</p>\n<p>Effect: Nymph Queen's Inspiration</p>"
      },

        "type": "action",

        "name": "Shape Devils",
        "type": "passive",
        "text": "<p>The nessari reshapes a large number of orts within a 600-foot emanation into more powerful devils to swell Hell's legions. The nessari must have available the number of orts listed on the table below.</p><table class=\"pf2e remaster\"><thead><tr><th>Devil Level</th><th>Number of Orts</th></tr></thead><tbody><tr><td>4 or below</td><td>4</td></tr><tr><td>5-6</td><td>8</td></tr><tr><td>7-8</td><td>16</td></tr><tr><td>9-10</td><td>32</td></tr><tr><td>11-12</td><td>64</td></tr><tr><td>13-14</td><td>128</td></tr><tr><td>15-16</td><td>256</td></tr><tr><td>17-18</td><td>512</td></tr><tr><td>19-20</td><td>1.024</td></tr></tbody></table><p>The nessari can shape 100 orts per day, to a maximum of 1,100 orts in 11 days. Devils created in this way are in thrall to the nessari and follow its orders, with the exception of created nessaris or other devils of similar power, which are always independent. As a result, few nessaris choose to create peers. At the end of the Shape Devils activity, the nessari attempts an incredibly hard @Check[religion] check of the desired devil's level, with results as follows.</p><hr /><p><strong>Critical Success</strong> The nessari shapes two devils from the massed orts instead of one.</p>\n<p><strong>Success</strong> The nessari shapes a devil of the desired type and level.</p>\n<p><strong>Failure</strong> The devil shaped from the orts is 2 levels lower than the intended devil.</p>\n<p><strong>Critical Failure</strong> The nessari fails to shape any devils and draws the ire of an archdevil for its waste of resources.</p>"

      {
        "name": "Alchemical Chambers",
        "type": "passive",
        "text": "<p>A noxious needler's body contains six alchemical chambers filled with different substances. When a noxious needler's ability calls upon a randomly determined alchemical effect, roll 1d6 and consult the following (if you roll the result of a chamber that was shattered, there is no alchemical effect):</p><table class=\"pf2e remaster\"><thead><tr><th></th><th>Alchemical Effect</th></tr></thead><tbody><tr><td>1</td><td><p>Acid Damage</p></td></tr><tr><td>2</td><td>Cold Damage</td></tr><tr><td>3</td><td>Electricity Damage</td></tr><tr><td>4</td><td>Fire Damage</td></tr><tr><td>5</td><td>Poison Damage</td></tr><tr><td>6</td><td>Sickness: @Check[fortitude|dc:26|name:Alchemical Sickness|traits:disease] save or Sickened{Sickened 1} (Sickened{Sickened 2} on a critical failure)</td></tr></tbody></table>"
      },
      {
        "name": "Alchemical Rupture",
        "type": "passive",
        "text": "<p>When a noxious needler takes physical damage from a critical hit or is affected by a shatter spell, one glass chamber within its body shatters, spewing alchemical liquid in a @Template[emanation|distance:5]. Roll on the alchemical chambers list to determine which one shatters\u2014on a roll of 1\u20135, creatures in the area take 10d6 damage of the appropriate type (DC 28 basic Reflex). On a roll of 6, creatures must instead save against the sickness effect.</p><table class=\"pf2e remaster\"><thead><tr><th></th><th>Alchemical Effect</th></tr></thead><tbody><tr><td>1</td><td><p>@Damage[10d6[acid]|options:area-damage] damage @Check[reflex|dc:28|basic|options:area-effect|traits:acid]</p></td></tr><tr><td>2</td><td>@Damage[10d6[cold]|options:area-damage] damage @Check[reflex|dc:28|basic|options:area-effect|traits:cold]</td></tr><tr><td>3</td><td>@Damage[10d6[electricity]|options:area-damage] damage @Check[reflex|dc:28|basic|options:area-effect|traits:electricity]</td></tr><tr><td>4</td><td>@Damage[10d6[fire]|options:area-damage] damage @Check[reflex|dc:28|basic|options:area-effect|traits:fire]</td></tr><tr><td>5</td><td>@Damage[10d6[poison]|options:area-damage] damage @Check[reflex|dc:28|basic|options:area-effect|traits:poison]</td></tr><tr><td>6</td><td>Sickness: @Check[fortitude|dc:26|name:Alchemical Sickness|options:area-effect|traits:disease] save or Sickened{Sickened 1} (Sickened{Sickened 2} on a critical failure)</td></tr></tbody></table>"
      },
      {
        "name": "Alchemical Injection",
        "type": "passive",
        "text": "<p>When a noxious needler hits a creature with a syringe Strike, roll 1d6 on the alchemical chambers list to determine the additional effect of the attack. The syringe deals an additional 2d6 damage of the appropriate type (or exposes the target to the sickness effect, as appropriate).</p><table class=\"pf2e remaster\"><thead><tr><th></th><th>Alchemical Effect</th></tr></thead><tbody><tr><td>1</td><td><p>@Damage[2d6[acid]] damage</p></td></tr><tr><td>2</td><td>@Damage[2d6[cold]] damage</td></tr><tr><td>3</td><td>@Damage[2d6[electricity]] damage</td></tr><tr><td>4</td><td>@Damage[2d6[fire]] damage</td></tr><tr><td>5</td><td>@Damage[2d6[poison]] damage</td></tr><tr><td>6</td><td>Sickness: @Check[fortitude|dc:26|name:Alchemical Sickness|traits:disease] save or Sickened{Sickened 1} (Sickened{Sickened 2} on a critical failure)</td></tr></tbody></table>"
      },
      {
        "name": "Generate Bomb",
        "type": "action",
        "text": "<p>The needler fills an empty vial from one of its alchemical chambers to create a bomb and then makes a bomb Strike. Roll 1d6 on the table below. On a roll of 1\u20135, the bomb deals 3d10 damage and 3 splash damage, matching the damage type of the chamber; you can instead choose to create an alchemical bomb of 11th level or lower that deals the same damage type, such as an acid flask on a roll of 1. On a roll of 6, it creates a sickness bomb, which exposes the target and all creatures in the splash radius to the sickness effect; creatures hit by only the splash receive a +2 circumstance bonus to their Fortitude saves.</p>\n<table class=\"pf2e\">\n<thead>\n<tr>\n<th></th>\n<th>Alchemical Effect</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>1</td>\n<td>\n<p>Acid Damage: @Damage[3d10[acid],(3[splash])[acid]] damage</p>\n</td>\n</tr>\n<tr>\n<td>2</td>\n<td>Cold Damage: @Damage[3d10[cold],(3[splash])[cold]] damage</td>\n</tr>\n<tr>\n<td>3</td>\n<td>Electricity Damage: @Damage[3d10[electricity],(3[splash])[electricity]] damage</td>\n</tr>\n<tr>\n<td>4</td>\n<td>Fire Damage: @Damage[3d10[fire],(3[splash])[fire]] damage</td>\n</tr>\n<tr>\n<td>5</td>\n<td>Poison Damage: @Damage[3d10[poison],(3[splash])[poison]] damage</td>\n</tr>\n<tr>\n<td>6</td>\n<td>Sickness: @Check[fortitude|dc:26|name:Alchemical Sickness|traits:disease] save or Sickened{Sickened 1} (Sickened{Sickened 2} on a critical failure)</td>\n</tr>\n</tbody>\n</table>"
      }

        "text": "<p><strong>Requirements</strong> The pleroma has a sphere of creation or sphere of oblivion active</p>\n<hr />\n<p><strong>Effect</strong> The pleroma makes one of its spheres fly 10 feet in any direction, ignoring difficult terrain and greater difficult terrain. A sphere of creation creates new matter in its path, which the pleroma can have manifest as normal terrain, difficult terrain, greater difficult terrain, or a cube of solid mater (such as clay, wood, or stone). A sphere of oblivion destroys unattended objects it touches, though larger objects are destroyed at a rate of one 10-foot cube per round of contact. The sphere can enter the space of a creature; when it does, the creature takes 20d6 damage with a @Check[fortitude|dc:43] save.</p>\n<p>This is an incapacitation effect.</p>\n<p><strong>Success</strong> The creature takes no damage and is pushed out of the sphere to the nearest open space of the GM's choice.</p>\n<p><strong>Failure</strong> The creature takes full damage; this is @Damage[20d6[vitality]]{vitality} damage for a sphere of creation or @Damage[20d6[void]]{void} damage for a sphere of oblivion, but it can damage any type of creature regardless of its normal immunities. The creature is then pushed out of the sphere as on a success. A creature reduced to 0 HP is slain instead of being pushed out, either merged with new matter for a sphere of creation or completely destroyed for a void of oblivion; the creature can be restored only via a Wish ritual or similarly powerful effect. This is a death effect.</p>\n<p><strong>Critical Failure</strong> As failure, but the creature takes double damage.</p>"
      }

        "text": "<p>A sea hag adds Humanoid Form, Mariner's Curse, and Water Walk to their coven's spells. Their spell DC when leading a coven is 20.</p>\n<hr />\n<p>@Localize[PF2E.NPC.Abilities.Glossary.Coven]</p>"

      {
        "name": "Sea Hag's Bargain",
        "type": "passive",
        "text": "<p>The sea hag can make a bargain with a willing creature who must be of sound mind. The creature gives away a special or cherished quality\u2014such as its courage, its beauty, or its voice. In exchange, the sea hag spends 1 minute polymorphing the creature into a form the target desires.</p>\n<p>This functions as Change Shape. It might be a total transformation or just changing one or more aspects of the target's body, and it can't make the creature more than one size smaller or larger. The creature changes its Speeds as appropriate for the new form. It doesn't change the attack and damage bonuses with its Strikes, but it might change the damage type the Strikes deal. This has an unlimited duration, and as long as it's transformed, the creature is Sickened{Sickened 2} and can't reduce its sickened condition below 2. The creature can slowly and carefully eat and drink despite being sickened. The only way to restore the lost quality used as payment is to defeat the sea hag or make another bargain for its return. Ending the bargain in this way also removes the transformation.</p>"

        "name": "Dread Gaze",
        "type": "action",

        "text": "<p><strong>Trigger</strong> A creature hits or touches the flytrap.</p>\n<hr />\n<p><strong>Effect</strong> The flytrap makes a leaf Strike against the triggering creature. If it hits, the creature is Grabbed in that leaf.</p>"

      {
        "name": "Focused Assault",
        "type": "action",
        "text": "<p>The flytrap attacks a single target with both its two leaves. The flytrap makes one leaf Strike. On a success, the flytrap deals the damage from one leaf Strike plus an additional 1d8 piercing damage for every leaf beyond the first. On a failure, the flytrap deals the damage from one leaf Strike, but it can't use Improved Grab. It deals no damage on a critical failure. This counts toward the flytrap's multiple attack penalty as a number of attacks equal to the number of leaves the flytrap has.</p>"
      },
      {
        "name": "Hungry Flurry",
        "type": "action",
        "text": "<p>The flytrap makes two leaf Strikes at a -2 penalty, each against a different target. These attacks count toward the flytrap's multiple attack penalty, but the multiple attack penalty doesn't increase until after it makes all its attacks.</p>"

      },
      {
        "name": "Snow Vision",
        "type": "passive",
        "text": "<p>Snow doesn't impair the snow oni's vision; they ignore concealment from snowfall.</p>"
      },
      {
        "name": "Bean Panic",
        "type": "passive",
        "text": "<p>Oni are curiously afraid of beans, especially as the seasons begin to change. If a creature Interacts to throw a handful of beans at the oni, the oni becomes Frightened{Frightened 2}. While frightened this way, their weakness to spirit damage is increased by 5. The oni then becomes immune to bean panic for 24 hours.</p>"
      },
      {
        "name": "Icy Deflection",
        "type": "reaction",
        "text": "<p><strong>Trigger</strong> The snow oni is targeted by a ranged Strike or spell attack roll that doesn't have the fire trait</p>\n<hr />\n<p><strong>Effect</strong> The snow oni creates a reflective blockade of ice, gaining a +4 circumstance bonus to AC against the triggering attack roll. If the attack misses, the snow oni redirects the attack to another creature within 20 feet of the snow oni. The attacker rerolls the attack roll against the new target.</p>"
      },
      {
        "name": "Reactive Strike",
        "type": "reaction",
        "text": "<p>@Localize[PF2E.NPC.Abilities.Glossary.ReactiveStrike]</p>"
      },
      {
        "name": "Change Shape",
        "type": "action",
        "text": "<p>The snow oni can take on the appearance of any Medium or Large humanoid creature. This doesn't change their Speed or their attack and damage bonuses with their Strikes but might change the damage type their Strikes deal (typically to bludgeoning).</p>\n<hr />\n<p>@Localize[PF2E.NPC.Abilities.Glossary.ChangeShape]</p>"
      },
      {
        "name": "Chilling Combo",
        "type": "action",
        "text": "<p>The snow oni makes two fist Strikes targeting the same creature. If they both hit, the target becomes Slowed{Slowed 1} for 1 round.</p>"
      },
      {
        "name": "Falling Frozen Lightning",
        "type": "action",
        "text": "<p>The snow oni calls down a bolt of icy lightning, white as fallen snow. The bolt strikes a location within 60 feet, freezing the air into a cloud of snow that fills a @Template[burst|distance:20] and lasts for 1 minute.</p>\n<p>All creatures within the snow become Concealed, and all creatures outside the snow become concealed to creatures within it. A creature that enters the snow or begins its turn there takes @Damage[15[cold]]{15 cold damage}, with a @Check[fortitude|dc:33|basic] save.</p>"
      }

        "text": "<p>Unlike other undead, a vampire isn't destroyed at 0 HP. Instead, it falls Unconscious. If its body rests in its coffin for 1 hour, the vampire gains 1 HP, after which its fast healing begins to function normally.</p>"
      },
      {
        "name": "Mist Escape",
        "type": "free",
        "text": "<p><strong>Trigger</strong> The vampire is reduced to 0 HP.</p>\n<hr />\n<p><strong>Effect</strong> The vampire uses Turn to Mist. They can take move actions to move toward its coffin even though it's at 0 HP. While at 0 HP in this form, the vampire is unaffected by further damage.</p>\n<p>They automatically returns to its corporeal form, unconscious, if they reaches their coffin or after 2 hours, whichever comes first.</p>"
      },
      {
        "name": "Vampire Vulnerabilities",
        "type": "passive",
        "text": "<p>All vampires possess the following vulnerabilities.</p>\n<ul>\n<li><strong>Compulsions</strong> Vampires are creatures with strange and unknowable compulsions. A typical vampire can't voluntarily cross running water unless they're transported while they hide within their coffin, nor can they enter a private dwelling unless invited in by someone with the authority to do so. At your discretion, vampires might have different compulsions\u2014a pirate vampire might not be able to set foot on solid ground without being invited, for example. The vampire can still be forced to do these things and might be able to overcome their compulsion just as they do their revulsion.</li>\n<li><strong>Revulsion</strong> A vampire can't voluntarily come within 10 feet of brandished garlic or a brandished religious symbol of a deity with a holy sanctification option. To brandish garlic or a religious symbol, a creature must Interact to do so, and it remains brandished for 1 round (similar to Raising a Shield). If the vampire involuntarily comes within 10 feet of an object of their revulsion, they gain the Fleeing condition, running from the object of their revulsion until they end an action beyond 10 feet. After 1 round of being exposed to the subject of their revulsion, a vampire can attempt a @Check[will|dc:25] save as a single action, which has the concentrate trait. On a success, they overcome their revulsions for 1d6 rounds (or 1 hour on a critical success).</li>\n<li><strong>Stake</strong> A wooden stake driven through a vampire's heart drops the vampire to 0 HP and prevents them from healing above 0 HP, even in their coffin. Staking a vampire requires 3 actions and works only if the vampire is Unconscious. If the stake is removed, the vampire can heal above 0 HP again, and if they're in their coffin, the 1-hour rest period begins once the stake is removed. If the vampire's head is severed and anointed with holy water while the stake is in place, the vampire is destroyed.</li>\n<li><strong>Sunlight</strong> If exposed to direct sunlight, a vampire immediately becomes Slowed{Slowed 1}. The slowed value increases by 1 each time the vampire ends their turn in sunlight, and the condition ends when they're no longer in sunlight. If the vampire loses all their actions in this way, they're destroyed. Due to their supernatural aversion to light, vampires don't cast shadows or show a reflection in mirrors\n</li>\n</ul>"
      },
      {
        "name": "Void Healing",
        "type": "passive",
        "text": "<p>@Localize[PF2E.NPC.Abilities.Glossary.NegativeHealing]</p>"
      },
      {
        "name": "Change Shape",
        "type": "action",
        "text": "<p>The vampire transforms into one of its animal forms or back into its normal form. Most vampires can turn into a bat, but some can turn into a different creature, such as a rat or a wolf.</p>\n<ul>\n<li><strong>Giant Bat</strong>\n<ul>\n<li><strong>Senses</strong> echolocation 40 feet,</li>\n<li><strong>Speed</strong> 20 feet, fly 30 feet,</li>\n<li><strong>Melee</strong> fangs +15 <strong>Damage</strong> 1d8+9 piercing</li>\n</ul>\n</li>\n</ul>\n<hr />\n<p>@Localize[PF2E.NPC.Abilities.Glossary.ChangeShape]</p>"
      },
      {
        "name": "Create Servitor",
        "type": "passive",
        "text": "<p>If a creature dies after being reduced to 0 HP by Drink Blood, the vampire can turn this victim into a vampire servitor by donating some of their own blood to the victim and burying the victim in earth for 3 nights.</p>\n<p>A vampiric servitor is compelled to obey its creator, but if a vampire controls too many vampiric servitors at once (as determined by the GM), or if the servitor is a higher level than the vampire that created it, strongwilled servitors can free themselves by succeeding at a @Check[will|defense:will] saving throw against the vampire's Will DC.</p>"
      },
      {
        "name": "Dominate",
        "type": "action",
        "text": "<p>The vampire can cast Dominate at will as a divine innate spell. Casting it requires staring into the target's eyes, giving the spell the visual trait (@Check[will|dc:22]). The save DC uses the high spell DC of the vampire's level, and a creature that succeeds is temporarily immune to that vampire's Dominate for 24 hours.</p>\n<p>Fully destroying the vampire ends the domination, but merely reducing the vampire to 0 HP is insufficient to break the spell.</p>"
      },
      {
        "name": "Drink Blood",
        "type": "action",
        "text": "<p><strong>Requirement</strong> A Grabbed, Paralyzed, Restrained, Unconscious, or willing creature is within the vampire's reach.</p>\n<hr />\n<p><strong>Effect</strong> The vampire sinks its fangs into that creature to drink its blood. This requires an @Check[athletics|defense:fortitude] check against the victim's Fortitude DC if the victim is grabbed and is automatic for any of the other conditions.</p>\n<p>The victim is Drained{Drained 2} and the vampire regains @Damage[10[healing]]{10 HP}, gaining any excess HP as temporary Hit Points. Drinking Blood from a creature that's already drained doesn't restore any HP to the vampire but increases the victim's drained value by 1, killing the victim when it reaches drained 5. A vampire can also consume blood that's been emptied into a vessel for sustenance, but it gains no HP from doing so.</p>\n<p>A victim's drained condition decreases by 1 per week. A blood transfusion, which requires a @Check[medicine|dc:20|name:Blood Transfusion] check and sufficient blood or a blood donor, reduces the drain by 1 after 10 minutes.</p>"
      },

        "type": "action",

      },
      {
        "name": "Focused Flames",
        "type": "action",
        "text": "<p>The vrolikai attacks a single target with all of their black flame knives. The demon makes a black flame knife Strike with the following additional effects. This counts toward the vrolikai's multiple attack penalty as a number of attacks equal to the number of back flame knives the vrolikai used.</p>\n<hr />\n<p><strong>Critical Success</strong> The target takes an additional 2d6 void damage for each knife beyond the first (typically @Damage[6d6[void]]{6d6 extra damage}) and takes @Damage[4d6[persistent,void]] damage.</p>\n<p><strong>Success</strong> The target takes an additional 2d6 void damage for each knife beyond the first.</p>\n<p><strong>Failure</strong> The vrolikai deals the damage their black flame knife Strike normally deals on a hit.</p>"
      },
      {
        "name": "Mindwarping",

        "text": "<p>The sting of a vrolikai is mind-warping. A creature struck must attempt a @Check[will|dc:44] save.</p>\n<hr />\n<p><strong>Critical Success</strong> The creature is unaffected.</p>\n<p><strong>Success</strong> The creature becomes Stupefied{Stupefied 1} for 1 minute.</p>\n<p><strong>Failure</strong> The creature becomes stupefied 1. If it's already stupefied, its stupefied value increases by 1 instead (to a maximum of Stupefied{Stupefied 4}).</p>\n<p><strong>Critical Failure</strong> As failure, plus the creature is Confused for 1 minute.</p>"

th,td{border:1px solid #444;padding:.55em;text-align:left;vertical-align:top;overflow:hidden;text-overflow:ellipsis}
tr.active{background:#2a2f33;font-weight:bold}
tr.dead{color:#777;text-decoration:line-through}
.color-dot{display:inline-block;width:1em;height:1em;border-radius:50%;margin-right:.35em}

.stat-sum{display:flex;align-items:center;gap:.35em;font-size:.78em;margin-top:.25em}
.stat-box{background:#555;border-radius:3px;padding:.05em .35em;display:flex;align-items:center;gap:.2em}
.stat-box b{font-weight:700}
.hp-wrap{flex:1;position:relative;height:8px;background:var(--hp-bg);border-radius:4px;overflow:hidden}

.status-cell{max-height:3.6em;overflow-y:auto}
.status-tag{display:inline-block;background:#444;color:#fff;border-radius:9999px;font-size:.75em;padding:.1em .6em;margin:.15em;cursor:pointer;user-select:none;white-space:nowrap}
.status-tag:hover{background:#666}

.big-btn{margin-top:1em;padding:1em 2em;font-size:1.05em;border:none;border-radius:6px;cursor:pointer}

<body>
<div id="app">

<h2>Initiative Tracker <span v-if="combatStarted">— Round {{round}}</span></h2>
<small v-if="monsterIndex.length" style="color:#9acd32">library loaded — {{monsterIndex.length}} creatures</small>
<small v-else style="color:#ff6b6b">library not loaded</small>

<!-- SAVE / LOAD panel -->
<div v-if="!combatStarted" style="margin-bottom:.6em">
  <input v-model="saveName" placeholder="Encounter name" style="width:12em">
  <button @click="saveEncounter">💾 Save</button>
  <select v-model="selectedSave">
    <option value="" disabled selected>Load saved…</option>
    <option v-for="n in savedList" :key="n">{{n}}</option>
  </select>
  <button v-if="selectedSave" @click="loadEncounter">⭯ Load</button>
  <button v-if="selectedSave" @click="deleteEncounter" style="color:#c94a4a">🗑️</button>
  <button v-if="entities.length" class="clear-btn" @click="clearCurrent">🧹 Clear</button>
</div>

<!-- ADD form -->
<form v-if="!combatStarted" class="add-form" @submit.prevent="addEntity">
  <select v-model="newType"><option>Player</option><option>Monster</option></select>

  <!-- player -->
  <template v-if="newType==='Player'">
    <select v-model="newName" id="nameInput">
      <option value="" disabled>Select player…</option>
      <option v-for="p in playerNames" :key="p">{{p}}</option>
      <option value="__custom">Custom…</option>
    </select>
    <input v-if="newName==='__custom'" v-model="customPlayer" placeholder="Name">
    <input v-model.number="newInitiative" type="number" placeholder="Initiative">
  </template>

  <!-- monster -->
  <template v-else>
<!-- ★ NEW: scaling dropdown -->
<select v-model.number="newTemplateDelta" title="Apply Weak / Elite template">
  <option :value="0">Normal</option>
  <option :value="-1">Weak (-1 level)</option>
  <option :value="1">Elite (+1 level)</option>
  <optgroup label="Custom shift">
    <option v-for="n in [2,3,4]" :key="n" :value="n">{{'+'+n+' levels'}}</option>
    <option v-for="n in [-2,-3,-4]" :key="n" :value="n">{{n+' levels'}}</option>
  </optgroup>
</select>
    <input list="monsterList" v-model="newName" id="nameInput" @input="prefillMonster"
           placeholder="Monster name" autocomplete="off">
    <datalist id="monsterList">
      <option v-for="m in monsterIndex" :key="m.name" :value="m.name">
        {{'L'+m.level+'  '+(m.traits||[]).join(', ')}}
      </option>
    </datalist>
    <select v-model="newColor"><option>red</option><option>blue</option><option>yellow</option><option>green</option></select>
    <div style="display:flex;align-items:center;gap:.3em">
      <input v-model.number="newHP" type="number" placeholder="HP" style="width:6em">
    </div>
    <textarea v-model="newStatBlock" placeholder="Stat-block JSON (auto-filled)"></textarea>
  </template>

  <button type="submit">Add</button>
</form>

<!-- START / NEXT controls -->
<div v-if="entities.length">
  <button v-if="!combatStarted" @click="startCombat" class="big-btn start-btn">Start Combat</button>
  <div v-else>
    <button @click="nextTurn" class="big-btn next-btn">Next Turn</button>
    <button @click="endCombat"  class="big-btn end-btn">End Combat</button>
  </div>
</div>

<!-- initiative table -->
<table v-if="entities.length">
  <colgroup><col class="init"><col class="name"><col class="hp"><col class="status"><col class="note"><col class="act"></colgroup>
  <thead><tr><th>Init</th><th>Name</th><th>Type / HP</th><th>Status</th><th>Note</th><th>Actions</th></tr></thead>
  <tbody>
    <tr v-for="(e,i) in displayOrder" :key="e.id" :class="{active:i===turnIndex,dead:e.type==='Monster'&&e.hp<=0}">
      <td>{{e.initiative}}</td>
      <td><span v-if="e.type==='Monster'" class="color-dot" :style="{backgroundColor:e.color}"></span>{{e.name}}
          <button v-if="!combatStarted && e.type==='Monster'" @click="duplicateFromRow(e)">📋</button></td>

      <!-- type / HP -->
      <td><template v-if="e.type==='Monster'">
          <div class="hp-wrap"><div class="hp-bar" :style="{width:hpPercent(e)+'%',background:hpColor(e)}"></div></div>
          <small>
            <input v-model.number="e.hp" type="number" style="width:3em;background:transparent;border:none;color:#ff8a80;text-align:right;">
            / {{e.hpMax||'?'}}
            <button @click="e.hp=Math.max(0,e.hp-5)">−5</button>
            <button @click="e.hp=Math.max(0,e.hp-10)">−10</button>
            <button @click="e.hp+=5">+5</button>
            <button @click="e.hp+=10">+10</button>
          </small>
          <div class="stat-sum">
            <div class="stat-box"><b>AC</b>{{e.ac||'—'}}</div>
            <div class="stat-box"><b>F</b>{{e.fort||'—'}}</div>
            <div class="stat-box"><b>R</b>{{e.ref||'—'}}</div>
            <div class="stat-box"><b>W</b>{{e.will||'—'}}</div>
          </div>
        </template><template v-else>—</template>
      </td>

      <!-- status -->
      <td class="status-cell">
        <span v-for="(s,idx) in e.statuses" :key="idx" class="status-tag" :title="statusTitle(s)" @click="tickStatus(e,idx)">
          {{formatStatus(s)}}
        </span>
        <template v-if="e._addingStatus">
          <select @change="applyStatus(e,$event)" @blur="e._addingStatus=false">
            <option value="" disabled selected>Add…</option>
            <optgroup v-for="g in groupedConditions" :label="g.label" :key="g.label">
              <option v-for="c in g.items" :key="c.name" :value="c.name">{{c.name}}</option>
            </optgroup>
            <option value="__custom">Custom…</option>
          </select>
        </template>
        <button v-else @click="e._addingStatus=true">＋</button>
      </td>

      <!-- note -->
      <td><span v-if="e.note" :title="e.note">📝</span><button @click="editNote(e)">📝</button></td>

      <!-- row buttons -->
      <td>
        <button v-if="combatStarted && displayOrder[turnIndex]?.id===e.id" @click="delayTurn(e.id)">Delay</button>
<!-- always show Stats for monsters -->
<button v-if="e.type==='Monster'" @click="showStats(e)">Stats</button>

<!-- allow Remove while PREP-mode (combat not started) -->
<button v-if="!combatStarted && e.type==='Monster'"
        @click="removeEntity(e.id)">
  Remove
</button>

<!-- during combat keep your “auto-cleanup” rule (only if it's dead) -->
<button v-else-if="combatStarted && e.type==='Monster' && e.hp<=0"
        @click="removeEntity(e.id)">
  Remove
</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- stat-block card -->
<div v-if="selectedMonster" class="stat-block"><div v-html="selectedMonster.html"></div></div>

<!-- ── Delayed queue ───────────────────────────────────────────── -->
<div v-if="delayedEntities.length" class="delayed-box">
  <h3>Delayed</h3>
  <ul>
    <li v-for="d in delayedEntities" :key="d.id">
      <span v-if="d.type==='Monster'" class="color-dot" :style="{backgroundColor:d.color}"></span>
      {{ d.name }}
      <button @click="resumeTurn(d.id)">Jump In</button>
    </li>
  </ul>
</div>
<!-- ─────────────────────────────────────────────────────────────── -->

<!-- █████  EXPORT / IMPORT  █████ -->
<details class="box" open>
  <summary><strong>Current Encounter</strong></summary>

  <!-- read-only JSON text -->
  <textarea readonly :value="exportJSON()"></textarea>

  <!-- copy / download buttons -->
  <div style="margin:.6em 0">
    <button @click="copyExport">Copy</button>
    <button @click="downloadJSON">Download</button>
  </div>

  <!-- upload from file -->
  <div style="margin:.6em 0">
    <input type="file" @change="uploadJSON">
  </div>

  <!-- paste JSON to import -->
<textarea v-model="importBlob" placeholder="Paste encounter JSON here"></textarea>
<button @click="importJSON">Load</button>
</details>

<details class="box">
  <summary><strong>Saved Library</strong></summary>

  <!-- full library JSON -->
  <textarea readonly :value="libraryJSON"></textarea>

  <div style="margin:.6em 0">
    <button @click="copyLibrary">Copy Library</button>
    <button @click="downloadLibrary">Export Library</button>
  </div>

  <div style="margin:.6em 0">
    <input type="file" @change="uploadLibrary">
  </div>

  <textarea v-model="importLibraryBlob" placeholder="…or paste library JSON here"></textarea>
  <button @click="importLibrary">Import Library</button>
</details>
<!-- ██████████████████████████████ -->



</div><!-- /#app -->

<script>
const {createApp}=Vue;

/* full PF2 condition list */
const conds = [
  // 🧠 Mental & Control Effects
  { cat: '🧠 Mental/Control', name: 'Frightened',   desc: 'Status penalty to all checks and DCs; reduces each round.' },
  { cat: '🧠 Mental/Control', name: 'Confused',     desc: 'Acts randomly; may attack allies.' },
  { cat: '🧠 Mental/Control', name: 'Fascinated',   desc: 'Can’t act except to observe the source; –2 Perception/skills vs. others.' },
  { cat: '🧠 Mental/Control', name: 'Stupefied',    desc: 'Penalty to mental ability checks and concentration/spell DCs.' },
  { cat: '🧠 Mental/Control', name: 'Controlled',   desc: 'Mind control – another creature dictates your actions.' },
  { cat: '🧠 Mental/Control', name: 'Dazed',        desc: 'Can use only one action on your turn.' },
  { cat: '🧠 Mental/Control', name: 'Unconscious',  desc: 'Knocked out; you’re helpless.' },

  // 🤕 Physical Afflictions
  { cat: '🤕 Physical', name: 'Doomed',     desc: 'Die at a lower dying value.' },
  { cat: '🤕 Physical', name: 'Dying',      desc: 'On the brink of death; must make recovery checks.' },
  { cat: '🤕 Physical', name: 'Wounded',    desc: 'Dying threshold increases faster next time you fall.' },
  { cat: '🤕 Physical', name: 'Paralyzed',  desc: 'Can’t act; you’re flat-footed and helpless.' },
  { cat: '🤕 Physical', name: 'Petrified',  desc: 'Turned to stone; treated as an object.' },
  { cat: '🤕 Physical', name: 'Clumsy',     desc: 'Penalty to Dexterity checks and DCs.' },
  { cat: '🤕 Physical', name: 'Enfeebled',  desc: 'Penalty to Strength checks and DCs.' },
  { cat: '🤕 Physical', name: 'Fatigued',   desc: '–1 to AC and saves; no exploration activities.' },
  { cat: '🤕 Physical', name: 'Exhausted',  desc: 'Severely weakened; GM adjudicates additional effects.' },

  // 🔥 Damage-Over-Time / Elemental
  { cat: '🔥 DoT', name: 'Persistent Damage', desc: 'Ongoing fire, acid, bleed, poison, etc.; applies each round until removed.' },
  { cat: '🔥 DoT', name: 'Burning',           desc: 'Narrative tag for ongoing fire damage (persistent fire).' },

  // 💢 Combat Utility / Movement
  { cat: '💢 Combat', name: 'Flat-Footed',  desc: '–2 AC against attacks.' },
  { cat: '💢 Combat', name: 'Prone',        desc: 'Lying on the ground; –2 attack rolls; must spend 5 feet to stand.' },
  { cat: '💢 Combat', name: 'Grabbed',      desc: 'Immobilized by a foe; you’re flat-footed.' },
  { cat: '💢 Combat', name: 'Restrained',   desc: 'Can’t move or Strike; you’re flat-footed.' },
  { cat: '💢 Combat', name: 'Immobilized',  desc: 'Can’t move voluntarily.' },
  { cat: '💢 Combat', name: 'Slowed',       desc: 'Lose one or more actions each round.' },
  { cat: '💢 Combat', name: 'Quickened',    desc: 'Gain one extra action each round (specific use).' },
  { cat: '💢 Combat', name: 'Invisible',    desc: 'Can’t be seen without special senses.' },
  { cat: '💢 Combat', name: 'Concealed',    desc: 'Concealment; attacker takes a DC 5 flat check to hit.' },
  { cat: '💢 Combat', name: 'Hidden',       desc: 'Attacker knows your square but not your location; DC 11 flat check.' },
  { cat: '💢 Combat', name: 'Undetected',   desc: 'Attacker doesn’t know where you are.' },
  { cat: '💢 Combat', name: 'Observed',     desc: 'You’re plainly visible; no stealth possible.' },

  // 💬 Speech / Sensory
  { cat: '💬 Sense', name: 'Blinded',         desc: 'Can’t see; all terrain counts as difficult; –4 Perception; flat-footed.' },
  { cat: '💬 Sense', name: 'Deafened',        desc: 'Can’t hear; –2 initiative; may fail verbal components.' },
  { cat: '💬 Sense', name: 'Sensory-Deprived',desc: 'Magical disruption of one or more senses; GM-defined effect.' },

  // 🎯 Targeting & Control
  { cat: '🎯 Target', name: 'Charmed',        desc: 'Treats you as a friend; can’t act hostile toward you.' },
  { cat: '🎯 Target', name: 'Stunned',        desc: 'Lose a number of actions equal to the condition’s value.' },
  { cat: '🎯 Target', name: 'Incapacitated',  desc: 'Can’t use certain actions; limited to fewer actions (per trait).' },

  // 🧊 Special Combat Conditions
  { cat: '🧊 Special', name: 'Encumbered',    desc: 'Overloaded; your Speed is reduced.' }
];

const grouped=[],conditionMap={};conds.forEach(c=>conditionMap[c.name]=c.desc);
[...new Set(conds.map(c=>c.cat))].forEach(g=>grouped.push({label:g,items:conds.filter(c=>c.cat===g)}));

/* helper to strip AoN / Foundry markup & HTML tags */
function cleanMarkup(t){
  return (t||'')
    .replace(/@UUID\[[^\]]+\]\{?([^}|]+)?\}?/g,'$1')
    .replace(/@Damage\[[^\]]+\]/g,'')
    .replace(/@Check\[[^\]]+\]/g,'')
    .replace(/@Template\[[^\]]+\]/g,'')
    .replace(/<[^>]+>/g,'')
    .trim();
}

createApp({
data(){return{
  monsterIndex:[],
  /* encounter state */
  entities:[],delayedEntities:[],
  newType:'Player',newName:'',customPlayer:'',newInitiative:null,newHP:null,newStatBlock:'',newColor:'red',
  turnIndex:0,combatStarted:false,selectedMonster:null,round:1,
  /* save / load */
  saveName:'',selectedSave:'',savedList:JSON.parse(localStorage.getItem('encounterNames')||'[]'),
  playerNames:['Ecaon','Buggie','Styx Red-Claw','Vokkar','ObsidianIvy','ElderDan','Trusco'],
  colours:['red','blue','yellow','green','purple','orange','teal','pink'],
  groupedConditions:grouped,conditionMap,
  newTemplateDelta: 0,   // 0 = Normal
  importBlob: '', 
}},
computed:{
  displayOrder(){return this.combatStarted?this.entities:[...this.entities].sort((a,b)=>b.initiative-a.initiative||a.order-b.order)}
},
methods:{
/* auto-prefill when monster name matches */
scaleMonsterJSON (cre, delta) {
  if (!delta) return cre;                 // Normal
  delta = Math.max(-4, Math.min(4, delta)); // clamp sensibly
  const mod  = delta * 2;                 // PF2 uses ±2 per level step

  const scaled = JSON.parse(JSON.stringify(cre));        // deep clone
  const plusPct = delta > 0 ? 0.2 * delta : 0.2 * delta; // HP ±20 % per step

  /* bump every d20 modifier we can find */
  const bump = obj => { for (const k in obj) obj[k] += mod; };
  if (scaled.ac)        scaled.ac        += mod;
  if (scaled.perception)scaled.perception+= mod;
  if (scaled.hp)        scaled.hp        = Math.max(1, Math.round(scaled.hp * (1 + plusPct)));
  if (scaled.saves)     bump(scaled.saves);
  if (scaled.skills)    bump(scaled.skills);
  if (scaled.abilities) bump(scaled.abilities);

  /* bump melee / ranged attack bonuses & damage */
  (scaled.melee  || []).forEach(w => {
      if (w.attack)    w.attack    += mod;
      if (w.damageRoll)w.damageRoll+= mod;              // flat mods
  });
  (scaled.ranged || []).forEach(w => {
      if (w.attack)    w.attack    += mod;
      if (w.damageRoll)w.damageRoll+= mod;
  });

  /* top-level spell DC / attack */
  if (scaled.spellDC)       scaled.spellDC       += mod;
  if (scaled.spellAttack)   scaled.spellAttack   += mod;

  /* damage in actions text is flavour – leave it, GM can eyeball */
  scaled.level = (scaled.level ?? 0) + delta;
  return scaled;
},
prefillMonster(){
  const hit=this.monsterIndex.find(m=>m.name.toLowerCase()===this.newName.toLowerCase());
  if(!hit)return;

  const delta = this.newTemplateDelta || 0;            // –1 Weak, +1 Elite, etc.
     const blob  = this.scaleMonsterJSON(hit, delta);

  this.newHP        = blob.hp;
  this.newColor=this.nextColour(hit.name);
  this.newStatBlock = JSON.stringify(blob);
},
/* dice util */
d20(){return Math.floor(Math.random()*20)+1},
rollInit(){this.newInitiative=this.d20()+5},
/* colour helper */
nextColour(name){const used=this.entities.filter(e=>e.name===name).map(e=>e.color);return this.colours.find(c=>!used.includes(c))||this.colours[0]},
/* add entity */
addEntity(){
  const name=this.newType==='Player'?(this.newName==='__custom'?this.customPlayer:this.newName):this.newName;
  if(!name.trim())return;
  const init=this.newType==='Monster'?(this.newInitiative||this.d20()+5):(this.newInitiative||0);
  this.entities.push({
    id:Date.now()+Math.random(),name,type:this.newType,order:this.entities.length,initiative:init,
    hp:this.newHP,hpMax:this.newHP,statBlock:this.newStatBlock,color:this.newColor,statuses:[],note:'',html:'',
    ac:null,fort:null,ref:null,will:null
  });
  this.newName=this.customPlayer=this.newStatBlock='';this.newHP=this.newInitiative=null;this.newColor='red';
},
/* HP helpers */
hpPercent(e){return e.hpMax?Math.max(0,Math.min(100,e.hp/e.hpMax*100)):0},
hpColor(e){const p=this.hpPercent(e);return p>66?'#4caf50':p>33?'#ffc107':'#f44336'},
/* combat controls */
startCombat(){
  this.entities.forEach(e=>{if(e.type==='Monster'&&e.ac==null)this.parseBlock(e)});
  this.entities.sort((a,b)=>b.initiative-a.initiative||a.order-b.order);
  this.combatStarted=true;this.turnIndex=0;this.round=1;this.syncStatBlock();
},
nextTurn () {
  if (!this.entities.length) return;

  /* advance round & index */
  if (this.turnIndex === this.entities.length - 1) this.round++;
  this.turnIndex = (this.turnIndex + 1) % this.entities.length;

  /* ── NEW: decrement durations at this initiative ── */
  const currentInit = this.displayOrder[this.turnIndex].initiative;
  this.entities.forEach(ent => {
    ent.statuses.forEach(st => {
      if (st.dur != null && st.srcInit === currentInit) st.dur--;
    });
    ent.statuses = ent.statuses.filter(st => st.dur == null || st.dur > 0);
  });
  /* ──────────────────────────────────────────────── */

  this.syncStatBlock();
},
endCombat(){this.entities=[];this.delayedEntities=[];this.turnIndex=0;this.combatStarted=false;this.selectedMonster=null;this.round=1},
/* row duplicate */
duplicateFromRow(src){
  const c=JSON.parse(JSON.stringify(src));
  c.id=Date.now()+Math.random();c.order=this.entities.length;c.color=this.nextColour(src.name);
  this.entities.push(c);
},
/* status helpers */
formatStatus(s){return s.dur?`${s.name}:${s.dur}`:s.name},
statusTitle(s){return (this.conditionMap[s.name]||s.name)+(s.dur?` (${s.dur} rnds)`:'')},
tickStatus(ent,idx){
  const st=ent.statuses[idx];
  if(st.dur!=null){st.dur--;if(st.dur<=0)ent.statuses.splice(idx,1)}
  else ent.statuses.splice(idx,1);
},
applyStatus(ent,ev){
  const val=ev.target.value;ent._addingStatus=false;if(!val)return;
  let name=val,dur=null;
  if(val==='__custom'){name=prompt('Status name');if(!name)return;}
  if(name.includes(':')){const [n,d]=name.split(':');name=n;dur=parseInt(d);}
  if(dur==null){const d=prompt('Duration (blank none)');if(d)dur=parseInt(d);}
     const srcInit = this.displayOrder[this.turnIndex]?.initiative ?? null;
     ent.statuses.push({ name, dur: isNaN(dur) ? null : dur, srcInit });
},
/* notes */
editNote(e){const n=prompt('GM note',e.note||'');if(n!==null)e.note=n},
/* build stat-block */
cleanName(str){return str.replace(/^[^A-Za-z]+/,'').trim()},
buildTag(lbl,cls){cls=cls||lbl.replace(/\s+/g,'');return `<span class="tag-${cls}">${lbl}</span>`},
buildCard(o){
  const fmt=obj=>Object.entries(obj).map(([k,v])=>k+' '+v).join(', ');
  const melee=(o.melee||[]).map(m=>{
    const act=m.action??1,cls=act===3?'act-three':act===2?'act-two':'act-one';
    const dmg=m.damage||m.damageRoll||'—';
    return `<li><span class="action-icon ${cls}"></span><b>Melee</b> ${this.cleanName(m.name)} ${m.attack||''}${m.traits?' ('+m.traits+')':''}, <i>Damage</i> ${dmg}</li>`;
  }).join('');
  const acts=(o.actions||[]).map(a=>{
    const cls=a.type==='three'?'act-three':a.type==='two'?'act-two':'act-one';
    return `<div><span class="action-icon ${cls}"></span><b>${a.name}.</b> ${cleanMarkup(a.text)}</div>`;
  }).join('');
  return `<div class="stat-card">
    <h4>${o.name||'Creature'} <span style="float:right">Lvl ${o.level??'?'}</span></h4>
    <div class="stat-tags">
      ${o.alignment?this.buildTag(o.alignment):''}
      ${o.size?this.buildTag(o.size):''}
      ${(o.traits||[]).map(t=>this.buildTag(t)).join('')}
    </div>
    <div class="stat-section"><b>Perception</b> ${o.perception||''}${o.senses?'; '+o.senses.join(', '):''}</div>
    <div class="stat-section"><b>Skills</b> ${o.skills?Object.entries(o.skills).map(([k,v])=>k+' '+v).join(', '):'—'}<br>
      ${o.abilities?Object.entries(o.abilities).map(([k,v])=>`${k} ${v}`).join(', '):''}</div>
    <div class="stat-section">AC ${o.ac||''}; <b>Fort</b> ${o.saves?.Fort||''}, <b>Ref</b> ${o.saves?.Ref||''}, <b>Will</b> ${o.saves?.Will||''}<br>
      <b>HP</b> ${o.hp||''}${o.resist?'; <b>Resist</b> '+fmt(o.resist):''}${o.weak?'; <b>Weak</b> '+fmt(o.weak):''}</div>
    <div class="stat-section"><b>Speed</b> ${o.speed||'—'}</div>
    <ul>${melee}</ul>
    ${acts}
    ${o.description?`<div class="stat-section">${cleanMarkup(o.description)}</div>`:''}
  </div>`;
},
parseBlock(mon){
  try{
    const o=typeof mon.statBlock==='string'?JSON.parse(mon.statBlock):mon.statBlock;
    mon.html=this.buildCard(o);
    mon.ac=o.ac||null;mon.fort=o.saves?.Fort||null;mon.ref=o.saves?.Ref||null;mon.will=o.saves?.Will||null;
    mon.hpMax=mon.hpMax||o.hp||mon.hp;
  }catch{mon.html='<pre>'+String(mon.statBlock).replace(/</g,'&lt;')+'</pre>';}
},
showStats(e){this.parseBlock(e);this.selectedMonster=e},
syncStatBlock(){
  const cur=this.entities[this.turnIndex];
  if(cur)this.parseBlock(cur);
  this.selectedMonster=(cur&&cur.type==='Monster')?cur:null;
},
/* delay / resume */
delayTurn(id){
  const i=this.entities.findIndex(e=>e.id===id);
  if(i!=-1){this.delayedEntities.push(this.entities.splice(i,1)[0]);if(this.turnIndex>=this.entities.length)this.turnIndex=0;this.syncStatBlock();}
},
resumeTurn(id){
  const i=this.delayedEntities.findIndex(e=>e.id===id);
  if(i!=-1){
    const ent=this.delayedEntities.splice(i,1)[0];
    const active=this.displayOrder[this.turnIndex].id;
    const ins=this.entities.findIndex(e=>e.id===active);
    this.entities.splice(ins,0,ent);this.turnIndex=ins;this.syncStatBlock();
  }
},
/* remove entity */
removeEntity(id){
  this.entities=this.entities.filter(e=>e.id!==id);
  this.delayedEntities=this.delayedEntities.filter(e=>e.id!==id);
  if(this.turnIndex>=this.entities.length)this.turnIndex=0;
  if(this.selectedMonster&&this.selectedMonster.id===id)this.selectedMonster=null;
},
/* SAVE / LOAD / EXPORT / IMPORT (full versions) */
exportJSON(){return JSON.stringify({active:this.entities,delayed:this.delayedEntities},null,2)},
copyExport(){navigator.clipboard.writeText(this.exportJSON()).then(()=>alert('Copied!'))},
downloadJSON(){
  const blob=new Blob([this.exportJSON()],{type:'application/json'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');a.href=url;a.download='encounter.json';a.click();
  URL.revokeObjectURL(url);
},
uploadJSON(ev){
  const f=ev.target.files[0];if(!f)return;
  const r=new FileReader();r.onload=e=>{try{const d=JSON.parse(e.target.result);this.entities=d.active||[];this.delayedEntities=d.delayed||[];this.turnIndex=0;this.combatStarted=false;this.round=1;}catch{alert('Invalid JSON');}};
  r.readAsText(f);
},
saveEncounter(){
  if(!this.saveName.trim()){alert('Name?');return}
  localStorage.setItem('encounter_'+this.saveName,JSON.stringify({active:this.entities,delayed:this.delayedEntities}));
  if(!this.savedList.includes(this.saveName)){this.savedList.push(this.saveName);localStorage.setItem('encounterNames',JSON.stringify(this.savedList));}
  this.saveName='';alert('Saved.');
},
loadEncounter(){
  if(!this.selectedSave)return;
  const raw=localStorage.getItem('encounter_'+this.selectedSave);
  if(!raw){alert('No data');return}
  const d=JSON.parse(raw);
  this.entities=d.active||[];this.delayedEntities=d.delayed||[];this.turnIndex=0;this.combatStarted=false;this.selectedMonster=null;this.round=1;
},
deleteEncounter(){
  if(this.selectedSave&&confirm('Delete this encounter?')){
    localStorage.removeItem('encounter_'+this.selectedSave);
    this.savedList=this.savedList.filter(n=>n!==this.selectedSave);
    localStorage.setItem('encounterNames',JSON.stringify(this.savedList));
    this.selectedSave='';
  }
},
/* ─── library export & import ─── */
  copyLibrary(){
    navigator.clipboard.writeText(this.libraryJSON)
      .then(()=>alert('Library JSON copied to clipboard!'))
      .catch(()=>alert('Clipboard write failed.'));
  },

  downloadLibrary(){
    if (!this.savedList.length) {
      alert('No saved encounters to export.');
      return;
    }
    const blob = new Blob([this.libraryJSON], { type: 'application/json' });
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href     = url;
    a.download = 'encounter_library.json';
    a.click();
    URL.revokeObjectURL(url);
  },

  uploadLibrary(ev){
    const f = ev.target.files[0];
    if (!f) return;
    const r = new FileReader();
    r.onload = e => { this.importLibraryBlob = e.target.result; };
    r.readAsText(f);
  },

  importLibrary(){
    try {
      const lib = JSON.parse(this.importLibraryBlob || '{}');
      if (!Array.isArray(lib.names) || typeof lib.slots !== 'object') {
        throw new Error('Bad shape');
      }
      lib.names.forEach(n => {
        localStorage.setItem('encounter_' + n, JSON.stringify(lib.slots[n]));
        if (!this.savedList.includes(n)) this.savedList.push(n);
      });
      localStorage.setItem('encounterNames', JSON.stringify(this.savedList));
      alert('Library imported!');
      this.importLibraryBlob = '';
    } catch {
      alert('Invalid library JSON');
    }
  }


clearCurrent(){
  if(confirm('Clear current encounter?')){
    this.entities=[];this.delayedEntities=[];this.turnIndex=0;this.round=1;this.selectedMonster=null;
  }
},
/* robust import for pasted encounter JSON */
importJSON () {
console.log('Import clicked. Blob =', this.importBlob.length, 'chars');
  let raw = (this.importBlob || '').trim();

  /* 1 ── nothing in the box ───────── */
  if (!raw) {
    alert('Paste an encounter JSON first.');
    return;
  }

  /* 2 ── strip common copy/paste wrappers ── */
  raw = raw
    .replace(/```json|```/gi, '')   // markdown fences
    .replace(/^\uFEFF/, '');        // zero-width BOM

  /* 3 ── try to parse ─────────────── */
  let data;
  try {
    data = JSON.parse(raw);
  } catch (err) {
    console.error(err);
    alert('Invalid JSON – parser error.');
    return;
  }

  /* 4 ── quick sanity check ───────── */
  if (!data.active || !Array.isArray(data.active)) {
    alert('That file doesn’t look like an encounter export.');
    return;
  }

  /* 5 ── load into tracker ─────────── */
  this.entities        = data.active;
  this.delayedEntities = data.delayed || [];
  this.turnIndex       = 0;
  this.combatStarted   = false;
  this.round           = 1;
  this.selectedMonster = null;
  this.importBlob      = '';   // clear the box so you know it worked
}
},
mounted(){
  /* autosave every 15 s */
  setInterval(()=>{if(this.entities.length)localStorage.setItem('encounter_autosave_current',this.exportJSON())},15000);

  /* load monster JSON */
  const inline=document.getElementById('monsterData').textContent.trim();
  if(inline!=='[]'){this.monsterIndex=JSON.parse(inline);}
  else fetch('pf2e-monsters-trim.json').then(r=>r.json()).then(j=>this.monsterIndex=j).catch(()=>{});

  /* hotkeys */
  window.addEventListener('keydown',e=>{
    if(e.target.closest('input,textarea,select'))return;
    if(e.code==='Space'&&this.combatStarted){e.preventDefault();this.nextTurn();}
    else if(e.code==='KeyS'&&!this.combatStarted&&this.entities.length)this.startCombat();
  });
}
}).mount('#app');
</script>
